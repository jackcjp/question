<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shiv from useso.com -->
	<!--[if lt IE 9]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak" data-ng-controller="AppController">

	<div class="app" id="app"
		ng-class="{'app-header-fixed':appConfig.settings.headerFixed, 'app-aside-fixed':appConfig.settings.asideFixed, 'app-aside-folded':appConfig.settings.asideFolded}">
		<div class="app-footer wrapper b-t bg-light">
	    	<h1 class="pull-right">{{content}} </h1>
	  	</div>

<!--  	<section class="content">
		<section class="container"> -->
		<section>
			{% block content %}{% endblock %}
		</section>

		<!-- footer -->
		<div class="app-footer wrapper b-t bg-light">
	    	<span class="pull-right">{{app.version}} <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
	    	&copy; 2016 Copyright.
	  	</div>
	  	<!-- / footer -->
	</div>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
